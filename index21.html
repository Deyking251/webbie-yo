<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function palindrome(num){
    var num = Number(document.getElementById("number22").value);

    var rev=0;
     temp=num;
    var rem=0;
    while(temp>0){
        rem=temp%10;
        rev=rev*10+rem;
        temp=parseInt(temp/10);
    }
    if(rev==num){
        window.alert("palindrome");
    }
    else{
        window.alert("not palindrome");
    }
    
}

    </script>
    <div>
        

    <h3>Palindrome or not</h3>
    <label for="Name">Enter the number</label>
    <input type="number" id="number22" name="Name"/>

    </div>
    <div><center><button onClick="palindrome()">CHECK</button></div>
</body>
</html>
