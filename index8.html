<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <div>
    <h1>Student Registration:</h1>
    <label for="Name">Firstname:</label>
    <input type="text" id="Name" name="Firstname" size="30" required/>
    
 </div>  
    <br>
 <div>
    
    <label for="Name">Middlename:</label>
    <input type="text" id="Name" name="Middlename" size="30" required/>
 </div>
 <br>
 <div>
    <label for="Name">Lastname:</label>
    <input type="text" id="name" name="Lastname" size="30" required/>
 </div>
 <br>
 <div>
   
   <form required>
      <label for="Course">Course:</label>
      <select>
    <option value="Btech">BTech</option>
    <option value="Mtech">MTech</option>
    <option value="BCA">BCA</option> 
    <option value="MCA">MCA</option>
    <option value="Bba">BBA</option>
    <option value="Mba">MBA</option>
         </select>
   </form>
   </div>
   <br>
   <div>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required/>
   </div>
   <br>
   <div>
      <label for="Address">Address:</label>
      <input type="text" style="height:100px;font-size:14pt;" id="Name" size="30" required/>
   </div>
   <br>
   <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required/>
   </div>
   <br>
   <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required/>
   </div>
   <br>
   <div>
      <label for="password">Re-type Password:</label>
      <input type="password" id="password" name="password" required/>
   </div>
   <br>
   <div>
      <input type="submit"/>
   </div>
</body>
</html>
